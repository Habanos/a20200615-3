<script>

    new Vue({
        el: "#app",
        data: {
            nav: false,
            shows: false,
            navlist: [],
            navchoice: '',
            page: 1,
            goodlist: [],
            tpage: '',
            activityClassFixed: false,
            lunbo: true
        },
        mounted: function () {
            var that = this

            var distanceTop = that.$refs.classElement.getBoundingClientRect().top;
            var classHeight = that.$refs.classElement.getBoundingClientRect().height;


            window.addEventListener('scroll', function () {
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

                // 当滑动距离大于等于分类距离顶部位置时，则固定定位
                if (scrollTop >= distanceTop) {
                    that.activityClassFixed = true;
                    that.activityBoxTop = classHeight;
                } else {
                    that.activityClassFixed = false;
                    that.activityBoxTop = 0;
                }
            })

            that.getNav()
            that.lundong()
        },
        methods: {
            // 获取分类
            getNav: function () {
                var that = this
                $.ajax({
                    url: 'https://www.haodanku.com/activity/activity_inventory_category',
                    type: 'get',
                    data: '',
                    dataType: 'json'
                }).done(function (res) {
                    if (res.code == 200) {
                        that.navlist = res.data
                        that.navchoice = res.data[0].cat_id
                        that.getkind(that.navchoice)
                    }
                })
            },

            // 显示隐藏下拉
            sdown: function () {
                var type = this.nav
                if (type) {
                    this.nav = false
                } else {
                    this.nav = true
                }
            },

            toChoiceone: function (e, index) {
                var that = this
                that.navchoice = e.cat_id
                that.page = 1
                that.getkind(e.cat_id)
            },

            toChoicetwo: function (e, index) {
                var that = this
                that.nav = false
                that.navchoice = e.cat_id
                that.page = 1
                // 整条分类的宽度
                var class_w = this.$refs.classElement.offsetWidth;

                // 获取单个元素宽度
                var nav_w = this.$refs.slideElement[index].offsetWidth;

                // 居中的元素距离左右两边的宽度
                var nav_distance = (class_w - nav_w) / 2;


                // 被点击元素距离左边的距离
                var nav_left = parseInt(this.$refs.slideElement[index].offsetLeft);

                var class_nav_width = this.$refs.classNavElement.offsetWidth;

                var class_nav_list_width = this.$refs.classNavListElement.offsetWidth;

                var nav_offsetLeft = '';

                if (nav_left <= nav_distance) {
                    nav_offsetLeft = 0
                } else if (nav_distance - nav_left <= class_nav_width - class_nav_list_width) {
                    nav_offsetLeft = class_nav_width - class_nav_list_width

                } else {
                    nav_offsetLeft = nav_distance - nav_left
                }

                $('.class-nav-list').animate({
                    'left': nav_offsetLeft
                }, 300)

                that.getkind(e.cat_id)
            },


            toushStart: function (e) {
                x1 = e.targetTouches[0].pageX;
                y1 = e.targetTouches[0].pageY;
                class_nav_list_left = this.$refs.classNavListElement.offsetLeft;
            },

            touMove: function (e) {
                var x2 = e.targetTouches[0].pageX;
                var y2 = e.targetTouches[0].pageY;

                var class_nav_width = this.$refs.classNavElement.offsetWidth;
                var class_nav_list_width = this.$refs.classNavListElement.offsetWidth;

                if (class_nav_list_left + x2 - x1 >= 0) {
                    $('.class-nav-list').css('left', 0);
                } else if (class_nav_list_left + x2 - x1 <= class_nav_width - class_nav_list_width) {
                    $('.class-nav-list').css('left', class_nav_width - class_nav_list_width);
                } else {
                    $('.class-nav-list').css('left', class_nav_list_left + x2 - x1);
                }

                if (Math.abs(y2 - y1) > 0) {
                    e.preventDefault();
                }
            },


            // 获取数据列表
            getkind: function (e) {
                var that = this
                var param = {
                    p: that.page,
                    cat_id: e
                }
                $.ajax({
                    url: 'https://www.haodanku.com/activity/activity_inventory_data',
                    type: 'get',
                    data: param,
                    dataType: 'json'
                }).done(function (res) {
                    if (res.code == 200) {
                        that.goodlist = res.data
                        that.tpage = res.page_all
                    }
                })
            },


            lundong: function () {
                var that = this
                $(window).scroll(function () {
                    var aa = $(window).scrollTop(); //当前滚动条滚动的距离
                    var bb = $(window).height(); //浏览器当前窗口可视区域高度
                    var cc = $(document).height(); //浏览器当前窗口文档的高度 
                    if (cc <= aa + bb) {
                        if (that.lunbo) {
                            // console.log(1111)
                            that.adddata()
                        }
                    }
                })
            },

            adddata: function () {
                var that = this
                that.lunbo = false
                var p = that.page
                var tp = that.tpage
                if (p < tp) {
                    var param = {
                        p: that.page + 1,
                        cat_id: that.navchoice
                    }
                    $.ajax({
                        url: 'https://www.haodanku.com/activity/activity_inventory_data',
                        type: 'get',
                        data: param,
                        dataType: 'json'
                    }).done(function (res) {
                        if (res.code == 200) {
                            var old = that.goodlist
                            var list = res.data
                            var news = old.concat(list)
                            that.goodlist = news
                            that.page = p + 1
                            that.lunbo = true
                        } else {
                            that.lunbo = true
                        }
                    })
                }
            },

                    '<p class="alert-info">' + text + '</p>' +
                    '</div>' +
