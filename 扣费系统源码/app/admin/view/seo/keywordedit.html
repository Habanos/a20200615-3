<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">

          <div class="col-md-6">
            <div class="form-group">
              <label>关键词名称</label>
              <span>（关键词全称）</span>
              <input class="form-control" name="keywords"  value="{$info.keywords}" {if condition="$member['leader_id'] egt 1"} readonly {/if}  type="text">
            </div>
          </div>
 
          <div class="col-md-6">
            <div class="form-group">
              <label>第一页价格</label>
              <input class="form-control" name="page_one"  value="{$info.page_one}" {if condition="$member['leader_id'] egt 1"} readonly {/if}  placeholder="请输入第一页价格" type="number">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>第二页价格</label>
              <input class="form-control" name="page_tow"  value="{$info.page_tow}" {if condition="$member['leader_id'] egt 1"} readonly {/if}  placeholder="请输入第二页价格" type="number">
            </div>
          </div>

          {if condition="$member['leader_id'] eq 0"}
            <div class="col-md-6" {if condition="$member['leader_id'] egt 1"} style="display: none" {/if}>
              <div class="form-group">
                <label>第一页成本价</label>
                <input class="form-control" name="page_one_cb"  value="{$info.page_one_cb}" {if condition="$member['leader_id'] egt 1"} readonly {/if}  placeholder="请输入第一页成本价" type="number">
              </div>
            </div>

            <div class="col-md-6" >
              <div class="form-group">
                <label>第二页成本价</label>
                <input class="form-control" name="page_tow_cb"  value="{$info.page_tow_cb}" {if condition="$member['leader_id'] egt 1"} readonly {/if}  placeholder="请输入第二页成本" type="number">
              </div>
            </div>
          {/if}
 			<div class="col-md-6" >
              <div class="form-group">
                <label>审核不通过原因</label>
                <span>(如果该关键词审核不通过,请填写审核不通过原因)</span>
                <input class="form-control" name="page_tow_cb"  value="{$info.beizhu}"  placeholder="请填写审核不通过原因" type="text">
              </div>
            </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>选择搜索引擎</label>
              <div>
              <label class="radio-inline">
                <input type="radio" name="search_engine" {eq name="$info.search_engine" value="baidupc" } checked="checked" {/eq} id="inlineRadio1" value="baidupc"> 百度PC
              </label>
              <label class="radio-inline">
                <input type="radio" name="search_engine" {eq name="$info.search_engine" value="baidumobile" } checked="checked" {/eq} id="inlineRadio2" value="baidumobile"> 百度移动端
              </label>
              <label class="radio-inline">
                <input type="radio" name="search_engine" {eq name="$info.search_engine" value="360pc" } checked="checked" {/eq} id="inlineRadio3" value="360pc"> 360PC
              </label>

                <label class="radio-inline">
                  <input type="radio" name="search_engine" {eq name="$info.search_engine" value="360mobile" } checked="checked" {/eq} id="inlineRadio4" value="360mobile"> 360移动端
                </label>

                <label class="radio-inline">
                  <input type="radio" name="search_engine" {eq name="$info.search_engine" value="sogoupc" } checked="checked" {/eq} id="inlineRadio5" value="sogoupc"> 搜狗PC
                </label>

                <label class="radio-inline">
                  <input type="radio" name="search_engine" {eq name="$info.search_engine" value="sogoumobile" } checked="checked" {/eq} id="inlineRadio6" value="sogoumobile"> 搜狗移动端
                </label>

                <label class="radio-inline">
                  <input type="radio" name="search_engine" {eq name="$info.search_engine" value="smmobile" } checked="checked" {/eq} id="inlineRadio7" value="smmobile"> 神马搜索
                </label>

              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>审核状态</label>
              <div>

                <label class="radio-inline">
                  <input type="radio" name="jk_status" {eq name="$info.jk_status" value="1" } checked="checked" {/eq}  value="1"> 审核通过
                </label>

                <label class="radio-inline">
                  <input type="radio" name="jk_status" {eq name="$info.jk_status" value="0" } checked="checked" {/eq}  value="0"> 待管理员审核
                </label>
                <label class="radio-inline">
                  <input type="radio" name="jk_status" {eq name="$info.jk_status" value="-1" } checked="checked" {/eq}  value="-1"> 待代理审核
                </label>
                <label class="radio-inline">
                  <input type="radio" name="jk_status" {eq name="$info.jk_status" value="-2" } checked="checked" {/eq}  value="-2"> 审核不通过
                </label>
             <span style="color: red;">注意:只有审核通过才会监控关键词</span>
              </div>
            </div>
          </div>
			<div class="col-md-6">
            <div class="form-group">
              <label>优化状态</label>
              <div>
				<label class="radio-inline">
                  <input type="radio" name="youhua" {eq name="$info.youhua" value="2" } checked="checked" {/eq}  value="2"> 未优化
                </label>
                <label class="radio-inline">
                  <input type="radio" name="youhua" {eq name="$info.youhua" value="1" } checked="checked" {/eq}  value="1"> 优化中
                </label>

                <label class="radio-inline">
                  <input type="radio" name="youhua" {eq name="$info.youhua" value="0" } checked="checked" {/eq}  value="0"> 待代理审核停止优化
                </label>
                <label class="radio-inline">
                  <input type="radio" name="youhua" {eq name="$info.youhua" value="-1" } checked="checked" {/eq}  value="-1"> 待管理员审核停止优化
                </label>
                <label class="radio-inline">
                  <input type="radio" name="youhua" {eq name="$info.youhua" value="-2" } checked="checked" {/eq}  value="-2"> 停止优化
                </label>
             <span style="color: red;">注意:只有优化中才会监控关键词</span>
              </div>
            </div>
          </div>
          <input type="hidden" name="id" value="{$info['id']|tp_encrypt}">
            
        </div>
      </div>
      <div class="box-footer">
        
        {include file="layout/edit_btn_group"/}
      </div>
    </div>
</form>
