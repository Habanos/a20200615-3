{template 'common/header'}
<ol class="breadcrumb">
	<li>
		<a href="{php echo $this->createWebUrl('system');}">管理首页</a>
	</li>
	<li>
		<a href="{php echo $this->createWebUrl('apps',array('op' => 'index'));}">导航管理</a>
	</li>
	<li class="active">添加导航</li>
</ol>
<form action="{php echo $this->createWebUrl('apps', array('op' => 'edit'))}" method="post" class="form-horizontal form" enctype="multipart/form-data">
	<input type="hidden" name="data[id]" value="{$detail['id']}">
	<div class="panel panel-default we7-panel">
		<div class="panel-heading">添加导航</div>
        <div class="panel-body we7-padding">
          	<div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">导航标题</label>
                <div class="col-sm-9">
                    <input type="text" name="data[title]" value="{$detail['title']}" class="form-control" placeholder="请填写导航标题"/>
                </div>
          	</div>
	        <div class="form-group">
	            <label class="col-xs-12 col-sm-3 col-md-2 control-label">项目类型</label>
	            <div class="col-sm-9">
	                <select name="data[type]" class="form-control">
	                	<option value="0" {if $detail['type'] == 0}selected{/if}>跳转小程序</option>
	                	<option value="1" {if $detail['type'] == 1}selected{/if}>跳转网页</option>
	                </select>
	            </div>
	        </div>
          	<div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">APPID</label>
                <div class="col-sm-9">
                    <input type="text" name="data[appid]" value="{$detail['appid']}" class="form-control" placeholder="请填写小程序的APPID，如果跳转网页可留空"/>
                </div>
          	</div>
          	<div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">导航路径</label>
                <div class="col-sm-9">
                    <input type="text" name="data[path]" value="{$detail['path']}" class="form-control" placeholder="请填写小程序路径，如果网页则填写网址"/>
                </div>
          	</div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">导航图标</label>
                <div class="col-sm-9">
               		{php echo tpl_form_field_image('data[icon]',$detail['icon'], '../addons/dk_video/static/images/nopic.jpg', array('width' => 100, 'height' => 100))}
                    <span class="help-block" style="color:#f00">视频详情页链接到商城页面的横幅图，建议尺寸100x100像素</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">导航顺序</label>
                <div class="col-sm-9">
                    <input type="number" name="data[sort]"  value="{$detail['sort']}" class="form-control" placeholder="请填写导航顺序"/>
                </div>
          	</div>
            <div class="form-group">
                <div class="col-md-6 col-sm-offset-3 col-md-offset-2">
			       	<input name="submit" type="submit" value="提交保存" class="btn btn-primary" />
		            <input type="hidden" name="token" value="{$_W['token']}"/>
                </div>
            </div>
        </div>
    </div>
</form>
{template 'common/footer'}
