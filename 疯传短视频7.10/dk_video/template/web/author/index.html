{template 'common/header'}
<style>
	.author-avatar{
		width: 30px;
		height: 30px;
		border-radius: 50%;
	}
</style>
<ol class="breadcrumb">
	<li><a href="{php echo $this->createWebUrl('index');}">管理首页</a></li>
	<li><a href="{php echo $this->createWebUrl('author',array('op' => 'index'));}">作者管理</a></li>
	<li class="active">作者列表</li>
</ol>
<div class="panel-body">
		<div class="row">
			<div class="col-sm-12 col-md-8">
				<div  class="form-inline">
					<form action="{php echo $this->createWebUrl('author',array('op' => 'index'))}" method="post" class="form-inline" role="form">
						<div class="form-group">
							<label>作者搜索</label>
							<input class="form-control" name="keyword" id="catetitle"  placeholder="请输入关键词" type="text"  />
						</div>
						<button class="btn btn-default" ><i class="fa fa-search"></i> 搜索</button>
					</form>
				</div>
			</div>
			<div class="col-sm-12 col-md-4">
				<a class="btn btn-primary pull-right" href="{php echo $this->createWebUrl('author',array('op' => 'create'));}">添加作者</a>
			</div>
		</div>
		<div class="we7-margin-top-sm">
			<table class="table table-bordered we7-table table-hover vertical-middle" id="table1">
				<tbody>
					<tr>
						<th class="text-center" style="width:20%;">作者昵称</th>
		                <th class="text-center" style="width:15%;">作者头像</th>
		                <th class="text-center" style="width:20%;">管理操作</th>
					</tr>
				</tbody>
				{loop $list $row}
					<tr>
						<td class="text-center">{$row['nickname']}</td>
						<td class="text-center"><img class="author-avatar" src="{$_W['attachurl']}{$row['avatar']}" /></td>
			            <td class="text-center">
							<a class="btn btn-success btn-sm" href="{php echo $this->createWebUrl('author', array('op' => 'edit', 'id' => $row['id']))}" title="编辑">编辑</a>
		              		<a class="btn btn-danger btn-sm" onclick="return confirm('是否要删除？');return false;" href="{php echo $this->createWebUrl('author', array('op' => 'delete', 'id' => $row['id']))}" title="删除">删除</a>
			            </td>
					</tr>
				{/loop}
			</table>
			{if empty($list)}
				<span style="margin-left: 45%;">暂无相关数据</span><br />
			{/if}
			<tr>
				<div class="pull-right">{$pager}</div>
	       </tr>
	    </table>
	</div>
</div>


{template 'common/footer'}
